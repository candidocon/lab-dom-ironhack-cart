<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchendising Shop</h1>
  <div id="all-items">
    <div class="item">
      <div>
        <span class="item-name">IronBubble-Head</span>
      </div>
      <div>
        <span class="item-price">$25.00</span>
      </div>
      <div>
        <span>QTY</span><input class="item-qty" type="number" value="0" min="0">
      </div>
      <div>
        $<span class="item-total-price" >0</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>
    <div class="item">
        <div>
          <span class="item-name">IronShirt</span>
        </div>
        <div>
          $<span class="item-price">15.00</span>
        </div>
        <div>
          <span>QTY</span><input class="item-qty" type="number" value="0" min="0">
        </div>
        <div>
          $<span class="item-total-price" >0</span>
        </div>
        <div>
          <button class="btn btn-delete">Delete</button>
        </div>
    </div>    
  </div>
  <div>
    <div class="new-item">
        <div>
          <input id="new-item-name" type="text" placeholder="New item Name">
        </div>
        <div>
          <input id="new-item-price" type="number" placeholder="New item price" min="0">
        </div>
        <div></div>
        <div></div>
        <div>
            <button class="btn" id="new-item-create">Create</button>
        </div>
    </div> 
  </div> 
  <div>
    <button class="btn btn-success" id="calc-prices-button">Calculate Prices</button>
  </div>
  <div>
    <h2 class="total-price">Total Price: $<span id="all-items-total-price">0</span></h2>
  </div>
</body>
</html>
